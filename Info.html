<!DOCTYPE html>
<html lang="en" ng-app="addysApp">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <!-- <link rel="stylesheet" href="assets/fonts/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link  href="assets/css/Info.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
</head>
<body>
<script>
    var app = angular.module('addysApp', []);
    app.controller('projectsListCtrl', function($scope) {
        $scope.projects = [
            {   ava:'/assets/images/avatar',
                name: 'AcademeG',
                href: 'Stats.html',
                subs_count: 100000,
                efficiency: '70%'
            },
            {
                name: 'Destacar',
                href: 'Stats.html',
                subs_count: 100000,
                efficiency: '70%'
            },
            {
                name: 'ClickOncar',
                href: 'Stats.html',
                subs_count: 100000,
                efficiency: '70%'
            }
        ];
    });
</script>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

        </div>
      </div>
    </nav>

    <div class="info">
        <div ng-controller="projectsListCtrl">
        <div class="col-md-12"></div>
         <table class="table">
            <thead>
                    <tr>
                    <th>№</th>
                    
                    <th>   Канал</th>
                     <th>Подписчики</th>
                    <th>Процент</th>
                 </tr>
            </thead>
            <tbody>
            <tr ng-repeat="proj in projects">
                <th scope="row">{{$index+1}}</th>
                <td><a href="{{ proj.href }}"><div class="ava"></div> {{ proj.name }}</a></td>
                <td>{{ proj.subs_count }}</td>
                <td>{{ proj.efficiency }}</td>
            </tr>

            </tbody>

        </table>
    </div>
</body>
</html>
